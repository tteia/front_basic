<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
  </head>
  <body>
    <h2>계산기 프로그램 구현</h2>
    <div>
      <label>사칙 연산 선택:</label>
      <select id="calculator">
        <option value="plus">덧셈</option>
        <option value="minus">뺄셈</option>
        <option value="multiply">곱셈</option>
        <option value="divide">나눗셈</option>
      </select>
      <input id="input1" type="text" placeholder="첫 번째 숫자" />
      <input id="input2" type="text" placeholder="두 번째 숫자" />
      <button onclick="Calculation()">계산하기</button>
    </div>
    <div>결과값: <span id="result"></span></div>

    <script>
      function Calculation() {
        var operation = document.getElementById("calculator").value;
        var num1 = parseFloat(document.getElementById("input1").value);
        var num2 = parseFloat(document.getElementById("input2").value);
        var result = 0;

        switch (operation) {
          case "plus":
            result = num1 + num2;
            break;
          case "minus":
            result = num1 - num2;
            break;
          case "multiply":
            result = num1 * num2;
            break;
          case "divide":
            if (num2 !== 0) {
              result = num1 / num2;
            } else {
              alert("0으로 나눌 수 없습니다.");
              return;
            }
            break;
        }

        document.getElementById("result").innerText = result;
      }
    </script>
  </body>
</html>
