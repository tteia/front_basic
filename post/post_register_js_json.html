<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✏️ 게시글 작성</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object data="header.html" type="text/html" style="width: 100%"></object>

    <!-- 3. post_register : form -> 제목, 내용 입력, 제출 -->
    <div class="container">
      <form id="postForm">
        <br />
        <div class="page-header"><h2>✏️ 게시글 작성</h2></div>
        <br />
        <div class="form-group">
          <label for="title">제목 : </label>
          <input
            class="form-control"
            type="text"
            id="title"
            name="title"
            rows="1"
            cols="30"
            placeholder="제목을 작성해주세요."
          />
        </div>

        <div class="form-group">
          <label for="contents">내용 : </label>
          <textarea
            class="form-control"
            name="contents"
            id="contents"
            rows="10"
            maxlength="800"
            placeholder="내용을 작성해주세요."
          >
          </textarea>
        </div>
        <br />
        <button type="submit" class="btn btn-secondary">제출</button>
      </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("postForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const title = document.getElementById("title").value;
          const contents = document.getElementById("contents").value;
          const postJson = { title, contents }; // key 값이랑 value 랑 > 속성이랑 이름이 똑같아서 간단하게.

          try {
            const response = await axios.post(
              "http://localhost:8081/post/register1",
              postJson
            );
            console.log(response.data);
          } catch (e) {
            console.log(e);
          }
        });
    </script>
  </body>
</html>
