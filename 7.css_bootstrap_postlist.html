<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 서비스</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- head 에서 css 부트스트랩을 url 로 임포트했기 때문에 클래스를 바로 끌어다 쓸 수 있다.-->

    <!-- navbar : 부트스트랩의 네비게이션바를 만드는 클래스 -->
    <!-- bg-dark : 배경 어둡게 | navbar-dark : 배경이 어두울 때, 텍스트를 밝게. -->
    <!-- navbar-expand-lg : 화면 크기가 navbar 사이즈를 넘어가면 내부 요소를 확장하도록 설정 -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <!-- navbar-brand : 네비바 디자인 | mx-auto : 가운데 정렬 -->
      <a href="" class="navbar-brand mx-auto">게시판 서비스</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a href="" class="nav-link">회원 가입</a></li>
        <li class="nav-item"><a href="" class="nav-link">게시글 목록</a></li>
        <li class="nav-item"><a href="" class="nav-link">회원 목록</a></li>
      </ul>
    </nav>

    <!-- container : 부트스트랩의 컨테이너 클래스는 페이지의 내용을
     중앙에 정렬, 양쪽 패딩을 추가하고 내용을 감싸는 역할.-->
    <div class="container">
      <div class="page-header"><h3>게시글 목록</h3></div>
      <!-- btn-primary, btn-secondary 등 여러 버튼 제공됨. -->
      <div class="float-end">
        <button class="btn btn-primary">글쓰기</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>contents</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>hello1</td>
            <td>hello...1</td>
          </tr>
          <tr>
            <td>2</td>
            <td>hello2</td>
            <td>hello...2</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
