<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callBack 지옥 . . 😈</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
      function callBackHell() {
        $(document).ready(function () {
          // 콜백 안에 콜백 넣기
          // 콜백 한 세트 크 ~ 게 통으로 보면 비동기.
          // 하지만 콜백 a 받고 > b 받고 > success 안에 집어넣고 ... => 안에서 돌아가는 건 동기 !
          $.ajax({
            url: "https://jsonplaceholder.typicode.com/posts/1",
            type: "GET",
            dataType: "json",
            success: function (a) {
              console.log("a는 " + a);
              $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/1",
                type: "GET",
                dataType: "json",
                success: function (b) {
                  console.log("b는 " + b);
                  $.ajax({
                    url: "https://jsonplaceholder.typicode.com/posts/1",
                    type: "GET",
                    dataType: "json",
                    success: function (c) {
                      console.log("c는 " + c);
                    },
                    error: function () {},
                  });
                },
                error: function () {},
              });
            },
            error: function () {},
          });
        });
      }

      console.log("hello world");
    </script>
  </body>
</html>
