<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js ajax</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script>
      // $(document).ready : DOM 객체가 완전히 로드된 이후에 코드를 실행한다는 뜻.
      $(document).ready(function () {
        // 이 한 set이 전부 비동기 !
        $.ajax({
          url: "https://jsonplaceholder.typicode.com/posts/1",
          type: "GET",
          dataType: "json",
          success: function (a) {
            console.log(a);
          },
          error: function () {},
        });
      }); // 여기까지
      console.log("hello world"); // 위가 비동기니까 hello world 먼저 나옴
    </script>
  </body>
</html>
