<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>회원가입 form 예제</h2>
    <!-- 제출할 서버의 url 주소를 action 에 입력 -->
    <!-- post 요청 : 프론트 ==> 백엔드(서버) 전송 | ex) 회원 가입 정보-->
    <!-- get 요청 : 프론트가 백엔드(DB)에게 요청. 백엔드 ==> 프론트 주세요! | ex) 회원 목록 조회-->
    <!-- 기본(text만) 인코딩 형식 : application/x-www-form-urlencoded -->
    <!-- form 에 파일까지 포함하는 경우 : multipart/form-data -->
    <form action="http://naver.com" method="post" enctype="multipart/form-data">
      <div>
        <!-- label 의 for 는 input 의 id 를 찾아 매핑-->
        <label for="userName">이름 : </label>
        <!-- input 의 name 속성은 필수이고,
        이 속성은 폼 데이터가 서버로 전송될 때 각 데이터의 항목을 식별하는데 사용. -->
        <input
          type="name"
          id="userName"
          name="userName"
          size="5"
          maxlength="10"
        />
      </div>
      <div>
        <label for="email">이메일 : </label>
        <input type="email" id="email" name="email" size="20" maxlength="30" />
      </div>
      <div>
        <label for="address">주소 : </label>
        <input
          type="address"
          id="address"
          name="address"
          size="15"
          maxlength="30"
          value="경기도 부천시"
          readonly
        />
        <!-- value : 기본 값. 수정O | readonly : 읽기밖에 못 함 ! 수정 X -->
        <!-- readonly : 수정은 못하지만 서버로 전송 | disable : 수정도 못하고, 서버로 전송도 안됨X -->
      </div>
      <div>
        <label for="password">비밀번호 : </label>
        <input
          type="password"
          id="password"
          name="password"
          size="20"
          maxlength="18"
        />
      </div>
      <div>
        <label for="gender">성별 : </label>
        <!-- checked : 미리 선택되어있는 default 값 -->
        <input
          type="radio"
          name="gender"
          id="gender"
          value="남성"
          checked
        />남성
        <input type="radio" name="gender" id="gender" value="여성" /> 여성
      </div>
      <div>
        <label for="interests">관심 분야 : </label>
        <input
          type="checkbox"
          name="interests"
          id="interests"
          value="sports"
          checked
        />스포츠
        <input
          type="checkbox"
          name="interests"
          id="interests"
          value="music"
        />음악 감상
        <input
          type="checkbox"
          name="interests"
          id="interests"
          value="reading"
        />독서
      </div>
      <div>
        <label for="birthDay">생년월일 : </label>
        <input type="datetime-local" name="birthDay" id="birthDay" />
      </div>
      <div>
        <label for="age">나이 : </label>
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="userSelect">사용자 선택 : </label>
        <select name="userSelect" id="userSelect">
          <option value="user">일반 사용자</option>
          <option value="guest">방문자</option>
          <option value="admin">관리자</option>
        </select>
      </div>
      <div>
        <label for="color">좋아하는 색상 : </label>
        <input type="color" name="color" id="color" />
      </div>
      <div>
        <label for="image"><br />증명사진 업로드 <br /></label>
        <input type="file" id="image" name="image" accept="image/*" />
      </div>
      <div>
        <label for="resume"><br />자기 소개</label><br />
      </div>
      <textarea
        name="resume"
        id="resume"
        rows="5"
        cols="30"
        placeholder="자기소개를 작성해주세요."
      ></textarea>
      <div>
        <br />
        <!-- input과 button 둘 다 submit 으로 같은 기능을 함. input : 디자인에 제한적 | button : 디자인적 다양성-->

        <input type="submit" value="회원가입 완료 !" />
        <button type="submit">회원 가입 완료 !</button>
      </div>
    </form>
  </body>
</html>
