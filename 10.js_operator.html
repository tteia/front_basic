<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function showBiggerNum(a, b) {
        // 삼항연산자
        const bigger = a > b ? a : b;
        document.getElementById("result").innerHTML = bigger;
      }
      function showComparism() {
        let a = "3";
        let b = "3";
        console.log(a == b); //true
        console.log(a === b); //true

        let x = "abc";
        let y = "bcd";
        console.log(x < y); // true
      }
    </script>
  </head>
  <body>
    <h2>연산자 예시</h2>
    <button onclick="showBiggerNum(3,4)">삼항연산자 결과</button>
    <button onclick="showComparism()">숫자, 문자 비교 결과</button>
    <p id="result">결과</p>
    <!-- a 태그를 link 용도로 사용하지 않고, 다른 함수를 매핑하는 용도로 사용 -->
    <h2>void 연산자 활용</h2>
    <!-- a 태그 링크를 onclick 용도로 사용할 수 있다. -->
    <a href="javascript:void(0)" onclick="alert('안녕하세요')"
      >이 링크는 동작하지 않습니다.</a
    >
  </body>
</html>
