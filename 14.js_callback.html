<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js callback</title>
  </head>
  <body>
    <h2>콜백함수</h2>
    <button onclick="basicFunction()">일반함수 예제1</button>
    <button onclick="callBackFunction1()">콜백함수 예제1</button>
    <button onclick="callBackFunction2()">콜백함수 예제2</button>
    <button onclick="callBackFunction3()">콜백함수 예제3</button>
    <script>
      function basicFunction() {
        alert("hello world");
      }
      function callBackFunction1() {
        userInput((a) => {
          alert(a + "님 안녕하세요? 안녕하시냐구요,,");
        });
      }
      function callBackFunction2() {
        const numbers = [1, 2, 3, 4, 5];
        // callback 함수의 일종
        numbers.forEach((a) => console.log(a));
        console.log("hello world");
        // 기본적으로 js 는 동기적으로 실행 > 12345 먼저 출력 후 hello world
      }
      function callBackFunction3() {
        // setTimeOut 함수는 대표적인 js의 비동기함수 중 하나. (+ 콜백함수 처리함수)
        setTimeout(() => console.log("hello world1"), 2000); // 2초 뒤에 콜백함수 실행하라는 뜻.
        console.log("hello2");
        // 위와 다르게 hello 먼저 출력됨.

        setTimeout(() => console.log("hello world3"), 2000);
        console.log("hello4");
        // 2, 4, 1, 3 순으로 출력 (2, 4는 우선보장, 1, 3은 확정은 아님)
      }
      function userInput(callback) {
        const name = "arorong";
        callback(name);
      }
    </script>
  </body>
</html>
