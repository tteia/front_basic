<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js Intro</title>
    <style>
      h3 {
      }
    </style>
    <script>
      function variableConsole1() {
        console.log("hello world");
        // var, let, const 셋 중 하나 키워드 사용
        var a = 10;
        var b = "10";
        var c = 20;
        console.log(a + b);
        console.log(a + c);
      }
      function variableConsole2() {
        // "" 와 '' 모두 가능 !
        var arr = [10, "20", 30, "40"];
        arr.push(50);
        for (var i = 0; i < arr.length; i++) {
          console.log(arr[i]);
        }
        arr.forEach((a) => console.log(a));
        // arr2를 선언해서 10,20,30,40 을 배열에 담고 총합 구하기.
        var arr2 = [10, 20, 30, 40];
        var sum = 0;
        for (var i = 0; i < arr2.length; i++) {
          sum += arr2[i];
        }
        // 팝업창 띄우기. 확인 버튼 누르기 전까지는 이후 코드 실행 X
        // 화면 상 조작도 불가 !
        alert("sum : " + sum);

        // 화면이 날아가고 출력값이 띄워짐.
        // 사용 지양.
        document.write("sum : " + sum);
      }

      function variableConsole3() {
        var arr = [
          10,
          20,
          function test() {
            console.log("hello world");
          },
        ];
        arr[2]();
      }

      function varExample() {
        // var 는 같은 변수명에 재선언과 재할당가능
        var a = 10;
        var a = 20;
        console.log(a);
      }
      function letExample() {
        // let 는 같은 변수명에 재할당만 가능(재선언 불가)
        let a = 10;
        // let a = 20;
        // 위 처럼 재선언 불가. 하지만 버튼을 누르기 전까지는 에러가 발생하지 않는다.
        // 눌렀을 때 ! 컴파일 에러 발생.
        a = 20;
        console.log(a);
      }
      function constExample() {
        // const 는 재선언, 재할당 불가능
        const a = 10;
        // a = 20; > 마찬가지로 에러 발생.
        // const a = 30; 도 불가능 ~!
        console.log(a);
      }
      function changeTextById() {
        document.getElementById("change1").innerHTML = "변경 완료";
        document.getElementById("change1").style.fontSize = "20px";
      }

      function changeTextByclassName() {
        let arr = document.getElementsByClassName("change2");
        for (let i = 0; i < arr.length; i++) {
          arr[i].innerHTML = "변경 완료";
          arr[i].style.color = "orange";
          arr[i].style.fontSize = "20px";
        }
      }

      function changeTextByTagName() {
        let arr = document.getElementsByTagName("h3");
        for (let i = 0; i < arr.length; i++) {
          arr[i].innerHTML = "변경 완료";
          arr[i].style.color = "lightpink";
          arr[i].style.fontSize = "20px";
        }
      }
    </script>
  </head>
  <body>
    <h2>javascript 변수와 출력</h2>
    <button onclick="variableConsole1()">console 에 변수 출력하기 1</button>
    <button onclick="variableConsole2()">console 에 변수 출력하기 2</button>
    <button onclick="variableConsole3()">console 에 변수 출력하기 3</button>

    <h2>javascript 변수 선언 키워드</h2>
    <button onclick="varExample()">var 예제</button>
    <button onclick="letExample()">let 예제</button>
    <button onclick="constExample()">const 예제</button>

    <h2>tag 선택, class 선택, id 선택</h2>
    <button onclick="changeTextById()">id 선택 후 change</button>
    <p id="change1">변경 대상</p>

    <button onclick="changeTextByclassName()">class</button>
    <p class="change2">변경 대상 1</p>
    <p class="change2">변경 대상 2</p>

    <button onclick="changeTextByTagName()">tag 선택 후 change</button>
    <h3>변경 대상 1</h3>
    <h3>변경 대상 2</h3>
    <h3>변경 대상 3</h3>
  </body>
</html>
