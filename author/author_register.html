<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object data="header.html" type="text/html" style="width: 100%"></object>
    <!-- 회원 가입 : 이름, email, password, 사용자 권한(관리자|일반유저), 가입완료버튼 -->
    <div class="container">
      <div class="page-header">
        <h2>👥 회원 가입</h2>
      </div>
      <form
        action="http://localhost:8081/author/register2"
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
        <div class="form-group"></div>
        <div>
          <label for="userName">이름 : </label>
          <input
            class="form-control"
            type="name"
            id="userName"
            name="userName"
            size="5"
            maxlength="10"
          />
        </div>
        <div>
          <label for="email">이메일 : </label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            size="20"
            maxlength="30"
          />
        </div>
        <div>
          <label for="address">주소 : </label>
          <input
            class="form-control"
            type="address"
            id="address"
            name="address"
            size="15"
            maxlength="30"
            value="경기도 부천시"
            readonly
          />
          <!-- value : 기본 값. 수정O | readonly : 읽기밖에 못 함 ! 수정 X -->
          <!-- readonly : 수정은 못하지만 서버로 전송 | disable : 수정도 못하고, 서버로 전송도 안됨X -->
        </div>
        <div>
          <label for="password">비밀번호 : </label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            size="20"
            maxlength="18"
          />
        </div>
        <div class="form-group">
          <label for="role">성별 : </label>
          <select class="form-select" name="sex" id="sex">
            <option value="sex">여자</option>
            <option value="sex">남자</option>
          </select>
        </div>
        <div>
          <label for="birthDay">생년월일 : </label>
          <input
            class="form-control"
            type="datetime-local"
            name="birthDay"
            id="birthDay"
          />
        </div>
        <div>
          <label for="age">나이 : </label>
          <input class="form-control" type="number" name="age" id="age" />
        </div>

        <div class="form-group">
          <label for="role">사용자 선택 : </label>
          <select class="form-select" name="role" id="role">
            <option value="user">일반 유저</option>
            <option value="admin">관리자</option>
          </select>
        </div>

        <div class="form-group">
          <label for="image"><br />프로필 사진 업로드 <br /></label>
          <input
            class="form-control"
            type="file"
            id="image"
            name="image"
            accept="image/*"
          />
        </div>

        <div class="form-group">
          <label for="resume"><br />자기 소개</label><br />
        </div>
        <textarea
          class="form-control"
          name="resume"
          id="resume"
          rows="5"
          cols="30"
          placeholder="자기소개를 작성해주세요."
        ></textarea>

        <div class="form-group">
          <br />
          <button type="submit" class="btn btn-secondary">
            회원 가입 하기
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
