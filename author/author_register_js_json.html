<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object data="header.html" type="text/html" style="width: 100%"></object>
    <!-- 회원 가입 : 이름, email, password, 사용자 권한(관리자|일반유저), 가입완료버튼 -->
    <div class="container">
      <div class="page-header">
        <h2>👥 회원 가입</h2>
      </div>
      <form id="authorForm">
        <div class="form-group"></div>
        <div>
          <label for="name">이름 : </label>
          <input
            class="form-control"
            type="name"
            id="name"
            name="name"
            size="5"
            maxlength="10"
          />
        </div>
        <div>
          <label for="email">이메일 : </label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            size="20"
            maxlength="30"
          />
        </div>
        <div>
          <label for="password">비밀번호 : </label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            size="20"
            maxlength="18"
          />
        </div>
        <div class="form-group">
          <br />
          <button type="submit" class="btn btn-secondary">
            회원 가입 하기
          </button>
        </div>
      </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById("authorForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const authorJson = { name, email, password }; // key 값이랑 value 랑 > 속성이랑 이름이 똑같아서 간단하게.

          try {
            const response = await axios.post(
              "http://localhost:8081/author/register1",
              authorJson
            );
            console.log(response.data);
          } catch (e) {
            console.log(e);
          }
        });
    </script>
  </body>
</html>
