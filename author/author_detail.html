<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>작성자 상세 조회</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object style="width: 100%" data="header.html" type="text/html"></object>
    <div class="container">
      <div class="page-header"><h3>👩🏻‍💻 작성자 상세조회</h3></div>
      <input type="text" id="postId" />
      <button class="btn btn-primary" onclick="serverData()">조회</button>
      <table class="table">
        <tr>
          <td>고유 id</td>
          <td id="id"></td>
        </tr>
        <tr>
          <td>👩🏻‍💻 작성자명</td>
          <td id="name"></td>
        </tr>
        <tr>
          <td>📧 이메일</td>
          <td id="email"></td>
        </tr>
        <tr>
          <td>🔑 비밀번호</td>
          <td id="password"></td>
        </tr>
      </table>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      // 2. async - await 로 불러와야되니까 가져오는 코드 작성 > serverData()
      async function serverData() {
        // 3. postId 입력 받은 거 가져오기! .value 로 값을 가져오게 함. 안 적어주면 <input type="text" id="postId" /> 이걸 그대로 가져옴.
        const postId = document.getElementById("postId").value;
        const response = await axios.get(
          "http://localhost:8081/author/detail/" + postId
        );
        // 4. id 값으로 각각의 내용을 찾아올게여
        document.getElementById("id").innerHTML = response.data.id;
        document.getElementById("name").innerHTML = response.data.name;
        document.getElementById("email").innerHTML = response.data.email;
        document.getElementById("password").innerHTML = response.data.password;
      }
    </script>
  </body>
</html>
