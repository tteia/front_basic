<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>👥 작성자 목록</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object data="header.html" type="text/html" style="width: 100%"></object>
    <!-- 1. post_list : id, title, contents, userId -->
    <div class="container">
      <br />
      <div class="page-header"><h2>👥 작성자 목록</h2></div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>password</th>
          </tr>
        </thead>
        <tbody id="bodyData">
        </tbody>
      </table>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      async function serverData() {
        const response = await axios.get("http://localhost:8081/author/list");
        const allData = response.data;
        // 4. 포문 돌리기
        // 5. 테이블 데이터 돌리기
        let bodyData = document.getElementById("bodyData");
        console.log(bodyData);
        for (let i = 0; i < allData.length; i++) {
          // 5. for 문에 맞춰 코드 변경
          const id = allData[i].id;
          const name = allData[i].name;
          const email = allData[i].email;
          const password = allData[i].password;
          bodyData.innerHTML += `<tr>
            <td>${id}</td>
            <td>${name}</td>
            <td>${email}</td>
            <td>${password}</td>
          </tr>`;
        }

        // 3. id 에 각각 값 할당
        // const id = response.data.id;
        // const userId = response.data.userId;
        // const title = response.data.title;
        // const contents = response.data.body;
      }
      // 1. 호출 바로 해주기 !
      serverData();
    </script>
    </script>
  </body>
</html>
